  Login with instagram
</a>

<button (click)="_watsonCall()" style="margin:15px;" mat-raised-button color="primary" disabled="{{disabled}}">
  Analyse with watson
</button>

<br/>

<div style="display:inline-block;">
  <mat-card style="width:360px;margin:15px;" class="example-card" *ngFor="let obj of data">
    <mat-card-header>
      <img mat-card-avatar src="{{profile_picture}}"/>
      <mat-card-title>{{full_name}}</mat-card-title>
      <mat-card-subtitle>{{username}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{obj.images.standard_resolution.url}}"/>
    <mat-card-content>
      <div>
        {{obj.caption.text}}
        <i *ngFor="let hashtag of obj.tags">
          #{{hashtag}}
        </i>
      </div>
      <p *ngFor="let output of obj.classes" style="font-weight:bold;">
        {{output.class}} - {{output.score}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{obj.likes.count}} LIKE</button>
      <button mat-button>{{obj.comments.count}} COMMENTS</button>
    </mat-card-actions>
  </mat-card>
</div>
